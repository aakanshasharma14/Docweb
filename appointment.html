<html>
  <head>
    <title>Online Doctor Appointment Booking</title>
    <style>
      body {
          
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #0074cc;
        color: white;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin: 0;
      }

      section {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #0074cc;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      select,
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        background-color: #0074cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #005aa6;
      }

      footer {
        text-align: center;
        background-color: #0074cc;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Online Doctor Appointment Booking</h1>
    </header>
    <section id="doctors-section">
      <h2>Available Doctors</h2>
      <ul id="doctor-list">
        <!-- Doctor profiles and time slots will be dynamically added here -->
      </ul>
    </section>
    <section id="appointment-section">
      <h2>Book an Appointment</h2>
      <form id="appointment-form">
        <label for="doctor-select">Select Doctor:</label>
        <select id="doctor-select">
          <!-- Doctor options will be dynamically populated here -->
        </select>
        <label for="time-select">Select Time Slot:</label>
        <select id="time-select">
          <!-- Time slot options will be dynamically populated here -->
        </select>
        <label for="patient-name">Your Name:</label>
        <input type="text" id="patient-name" required />
        <label for="patient-email">Your Email:</label>
        <input type="email" id="patient-email" required />
        <button type="submit">Book Appointment</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2023 Online Doctor Appointment Booking</p>
    </footer>
  </body>
</html>
